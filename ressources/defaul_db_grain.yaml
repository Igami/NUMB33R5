    notes: 'Gladfield Pilsener malt is made from 2 row English and European bred barley
        varieties. Only plump low protein barley is used which allows for higher extract
        potential and helps eliminate potential protein haze issues in the beer.


        The plumpness and even germination along with low protein gives highly friable
        malt and care must be taken not to over crush. Protein modification is kept
        relatively low with out compromising overall quality of the malt. These attributes''
        make Gladfield Pilsner malt well suited for craft brewing, the lower protein
        modification improves mouth feel and head retention.


