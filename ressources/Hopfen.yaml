Ahtanium:
  Typ: Aroma
  Herkunft: USA
  Kurzbeschreibung: Deutliche Zitrus- und Grapefruitaromen
  Beschreibung: >
    Wird wegen seiner aromatischen Eigenschaften und der milden Bittere benutzt. Die Lagerfähigkeit ist mittel bis gut. Ein sehr charakteristischer amerikanischer Hopfen.
    Ahtanum ist eine Aromasorte, die von den Yakima Chief Ranches gezüchtet wurde. Der Name ist von dem Gebiet in der Nähe von Yakima abgeleitet, in dem 1869 die erste Hopfenfarm von Charles Carpenter gegründet wurde.
    Ahtanium ist unempfindlich gegen Mehltau und hat gut pflückbare, kleine, kompakte Dolden.
    Reife: mittelspät
    Ertrag: 2050-2250 kg/ha
